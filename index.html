<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Regelwerk & Tabelle</title>
    <style>
        :root {
            --bg: #111827;
            --card: #1f2937;
            --accent: #3b82f6;
            --text: #f3f4f6;
            --text-dim: #9ca3af;
            --table-border: #374151;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--table-border);
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        main {
            padding: 15px;
            padding-bottom: 100px;
        }

        /* Sektionen umschalten */
        .page-section { display: none; }
        .page-section.active { display: block; }

        /* Regel-Cards */
        .rule-card {
            background: var(--card);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border-left: 4px solid var(--accent);
        }

        /* Tabellen-Design (Mobile Optimiert) */
        .table-container {
            width: 100%;
            overflow-x: auto; /* Erlaubt horizontales Scrollen am Handy */
            background: var(--card);
            border-radius: 12px;
            border: 1px solid var(--table-border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 400px; /* Verhindert, dass die Tabelle zu sehr gequetscht wird */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--table-border);
            font-size: 0.9rem;
        }

        th {
            background-color: #2d3748;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: #1f2937;
            border-top: 1px solid var(--table-border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 100;
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-dim);
            font-size: 0.8rem;
            background: none;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .nav-item.active { color: var(--accent); }

        /* Overlay fÃ¼r Inhaltsverzeichnis */
        #toc-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 200;
            padding: 40px 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="page-title">ðŸ“œ Regeln</h1>
    </header>

    <main>
        <div id="rules-page" class="page-section active">
            <div class="rule-card" id="r1">
                <h3 class="rule-title">Â§1 Erste Regel</h3>
                <div class="rule-text">Hier steht dein Text bleibt.</div>
            </div>
            <div class="rule-card" id="r2">
                <h3 class="rule-title">Â§2 Zweite Regel</h3>
                <div class="rule-text">Noch mehr Infos hier bleibt.</div>
            </div>
        </div>

        <div id="table-page" class="page-section">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Info</th>
                            <th>Spalte X</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Beispiel</td>
                            <td>Aktiv</td>
                            <td>Dritter Text</td>
                            <td>Platzhalter</td>
                        </tr>
                        <tr>
                            <td>User 1</td>
                            <td>Pause</td>
                            <td>Keine Info</td>
                            <td>Platzhalter</td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="bottom-nav">
        <button class="nav-item active" id="btn-rules" onclick="showPage('rules')">ðŸ“‚ Regeln</button>
        <button class="nav-item" id="btn-table" onclick="showPage('table')">ðŸ“Š Tabelle</button>
        <button class="nav-item" onclick="toggleTOC()">ðŸ“‘ Index</button>
    </div>

    <div id="toc-overlay" onclick="toggleTOC()">
        <h2 style="color: var(--accent);">Direktsprung</h2>
        <ul style="list-style: none; padding: 0;">
            <li><a href="#r1" style="color:white; text-decoration:none; font-size:1.5rem;">Â§1 Erste Regel</a></li>
            <li><a href="#r2" style="color:white; text-decoration:none; font-size:1.5rem;">Â§2 Zweite Regel</a></li>
        </ul>
    </div>

    <script>
        function showPage(page) {
            // Seiten umschalten
            document.getElementById('rules-page').classList.remove('active');
            document.getElementById('table-page').classList.remove('active');
            document.getElementById('btn-rules').classList.remove('active');
            document.getElementById('btn-table').classList.remove('active');

            if(page === 'rules') {
                document.getElementById('rules-page').classList.add('active');
                document.getElementById('btn-rules').classList.add('active');
                document.getElementById('page-title').innerText = "ðŸ“œ Regeln";
            } else {
                document.getElementById('table-page').classList.add('active');
                document.getElementById('btn-table').classList.add('active');
                document.getElementById('page-title').innerText = "ðŸ“Š Tabelle";
            }
        }

        function toggleTOC() {
            const toc = document.getElementById('toc-overlay');
            toc.style.display = (toc.style.display === 'block') ? 'none' : 'block';
        }
    </script>

</body>
</html>
