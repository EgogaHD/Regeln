<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regelwerk - Kompakt</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            margin: 0;
            display: flex;
        }

        /* Sidebar Design */
        nav {
            width: 260px;
            height: 100vh;
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            position: fixed;
            padding: 1.5rem 1rem;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        /* Mobile Menu Button */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1100;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        nav h2 {
            font-size: 1.1rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        nav ul { list-style: none; padding: 0; }
        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 0.9rem;
            padding: 0.6rem;
            display: block;
            border-radius: 5px;
        }

        nav ul li a:hover { background: #f1f5f9; }

        /* Hauptinhalt */
        main {
            margin-left: 280px;
            padding: 2rem;
            max-width: 900px;
            width: 100%;
        }

        header h1 { font-size: 2rem; margin-bottom: 1.5rem; }

        .rule-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--primary-color);
            padding: 1.2rem;
            margin-bottom: 1.5rem;
            border-radius: 6px;
        }

        .rule-number { font-weight: bold; color: var(--primary-color); font-size: 0.75rem; }
        .rule-title { margin: 0.3rem 0; font-size: 1.1rem; }
        .rule-content { font-size: 0.95rem; color: #475569; }

        /* --- MOBILE OPTIMIERUNG --- */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }

            nav {
                transform: translateX(-100%); /* Versteckt das Menü links */
                width: 240px;
                box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            }

            /* Wenn Menü offen ist */
            nav.open { transform: translateX(0); }

            main {
                margin-left: 0;
                padding: 1rem;
                padding-top: 4rem; /* Platz für den Button */
            }

            header h1 { font-size: 1.6rem; }
            .rule-card { padding: 1rem; }
        }
    </style>
</head>
<body>

    <button class="menu-toggle" onclick="toggleMenu()">☰</button>

    <nav id="sidebar">
        <h2>Inhaltsverzeichnis</h2>
        <ul>
            <li><a href="#regel1" onclick="toggleMenu()">§1 Regel Name</a></li>
            <li><a href="#regel2" onclick="toggleMenu()">§2 Regel Name</a></li>
            <li><a href="#regel3" onclick="toggleMenu()">§3 Regel Name</a></li>
        </ul>
    </nav>

    <main>
        <header>
            <h1>Regelwerk</h1>
        </header>

        <section id="regel1">
            <div class="rule-card">
                <span class="rule-number">Regel 01</span>
                <h3 class="rule-title">Kompakte Ansicht</h3>
                <div class="rule-content">
                    Hier steht dein Text. Auf dem Handy ist alles schön schmal und gut lesbar bleibt.
                </div>
            </div>
        </section>

        </main>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('sidebar');
            if (window.innerWidth <= 768) {
                nav.classList.toggle('open');
            }
        }
    </script>

</body>
</html>
